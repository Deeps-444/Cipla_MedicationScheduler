<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Dose Scheduler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Medicine Scheduler</h1>

      <form id="doseForm">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" required />

        <label for="patientPin">Patient Pin:</label>
        <input type="number" id="patientPin" required />

        <label for="wardName">Ward Name:</label>
        <input type="text" id="wardName" required />

        <label for="start">Start Date & Time:</label>
        <input type="datetime-local" id="start" required />

        <label for="days">Number of Days:</label>
        <input type="number" id="days" step="1" required />

        <label for="dosageR">Dosage :</label>
        <select id="dosage" required>
          <option value="0.250">0.250 (2.5 mg)</option>
          <option value="0.500">0.500 (5.0 mg)</option>
          <option value="0.750">0.750 (7.5 mg)</option>
          <option value="1.000">1.000 (10.0 mg)</option>
          <option value="1.200">1.250 (12.0 mg)</option>
          <option value="1.250">1.250 (12.5 mg)</option>
          <option value="1.500">1.500 (15.0 mg)</option>
          <option value="2.500">2.500 (25.0 mg)</option>
          <!-- <option value="5.000">5.000</option>
          <option value="10.000">10.000</option> -->
        </select>

        <label for="interval">Interval (in hours):</label>
        <select id="interval">
          <option value="4">Every 4 hours</option>
          <option value="6">Every 6 hours</option>
          <option value="8">Every 8 hours</option>
        </select>

        <button type="submit">Generate Schedule</button>
      </form>

      <div id="output"></div>
      <button onclick="confirmPrint()" id="printBtn">Print Schedule</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
